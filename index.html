<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrintQ - Printing Queue</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>PrintQ</h1>
    <p><em>Fast and Easy Printing Queue System</em></p>
  </header>

  <!-- Upload Section -->
  <section id="uploadSection">
    <h2>Upload Your File</h2>
    <p class="reminder">Reminder: Please combine your pages into one PDF or DOC file before uploading.</p>
    <form id="uploadForm">
      <label for="file">Choose File:</label>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,image/*" required>

      <label>Print Type:</label>
      <div class="radio-group">
        <label><input type="radio" name="printType" value="bw" required> Black & White (₱5/page)</label>
        <label><input type="radio" name="printType" value="color"> Colored (₱10/page)</label>
      </div>

      <label for="pages">Number of Pages:</label>
      <input type="number" id="pages" name="pages" min="1" required>

      <label for="copies">Number of Copies:</label>
      <input type="number" id="copies" name="copies" min="1" value="1" required>

      <!-- 🚚 Delivery or Pickup Option -->
      <label>Pickup / Delivery:</label>
      <div class="radio-group">
        <label><input type="radio" name="deliveryOption" value="pickup" required> Pickup</label>
        <label><input type="radio" name="deliveryOption" value="delivery"> Delivery (+₱20)</label>
      </div>

      <!-- 🏠 Location (optional, only if delivery) -->
      <label for="location" class="hidden">Location (Building/Floor/Room):</label>
      <input type="text" id="location" name="location" placeholder="Enter location if delivery" class="hidden">

      <button type="button" id="calcBtn">Calculate Cost</button>
      <p id="costDisplay"></p>

      <button type="submit">Continue to Payment</button>
    </form>
  </section>

  <!-- Payment Section -->
  <section id="paymentSection" class="hidden">
    <h2>Payment</h2>
    <p>Please scan the QR code below to pay:</p>

    <!-- ✅ Updated QR Code -->
    <img src="gcash-qr.jpg" alt="GCash QR Code" class="qr-img">

    <form id="paymentForm">
      <label for="receipt">Upload Payment Screenshot:</label>
      <input type="file" id="receipt" name="receipt" accept="image/*" required>

      <label for="refNumber">GCash Reference Number:</label>
      <input type="text" id="refNumber" name="refNumber" required>

      <button type="submit">Submit Payment</button>
    </form>
  </section>

  <!-- Lookup Section -->
  <section id="lookupSection">
    <h2>Check Your Print Status</h2>
    <form id="lookupForm">
      <label for="lookupPrintId">Enter Print Code:</label>
      <input type="text" id="lookupPrintId" required>
      <button type="submit">Check Status</button>
    </form>
    <div id="lookupResult"></div>
  </section>

  <footer>
    <p>© 2025 PrintQ | School Printing Queue System</p>
  </footer>

  <!-- ✅ External JS -->
  <script src="app.js"></script>
</body>
</html>
